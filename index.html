<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>어버이날 감사합니다</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 1.5rem;
      font-family: 'Nanum Gothic', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 1rem;
      word-break: keep-all;
    }
    p {
      font-size: clamp(1rem, 4vw, 1.2rem);
      max-width: 90%;
      line-height: 1.6;
      word-break: keep-all;
    }
    .flower {
      position: absolute;
      top: -50px;
      animation: fall 5s infinite;
      opacity: 0.8;
    }
    @keyframes fall {
      0% { top: -50px; transform: rotate(0deg); }
      100% { top: 100vh; transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>어버이날이라 효도 페이지 하나 만들었습니다 😊</h1>
  <p>
    평소엔 잘 표현 못하지만, 늘 감사하게 생각하고 있어요.<br>
    건강 잘 챙기시고 오래오래 함께해요. 사랑합니다!
  </p>

  <!-- 떨어지는 꽃 이모지 -->
  <script>
    for (let i = 0; i < 20; i++) {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.setProperty('--rand', Math.random());
      flower.textContent = '🌸';
      flower.style.position = 'fixed';
      flower.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(flower);
    }
  </script>
</body>
</html>
